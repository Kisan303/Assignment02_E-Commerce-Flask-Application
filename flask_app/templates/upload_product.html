<!-- templates/upload_product.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Upload New Product</h2>
    <form action="{{ url_for('upload_product') }}" method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="tag">Product Tag:</label>
            <select name="tag" id="tag" class="form-control" required>
                <option value="" disabled selected>Select a tag</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home</option>
                <option value="books">Books</option>
                <option value="toys">Toys</option>
                <option value="accessories">Accessories</option>
                <!-- Add more tags as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="discount">Discount (%):</label>
            <input type="number" name="discount" id="discount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" accept="image/*" class="form-control-file" required>
        </div>
        <button type="submit" class="btn">Upload Product</button>
    </form>
</div>
{% endblock %}
